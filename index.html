<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Projeto Top Spin Cidadão – CTB</title>
    <style>
        :root {
            --ctb-azul-100: #003366;
            --ctb-azul-20: #E6ECF2;
            --ctb-branco: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--ctb-azul-20);
            color: var(--ctb-azul-100);
        }

        /* Cabeçalho */
        .header {
            background: var(--ctb-branco);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            height: 60px;
        }

        .title-box {
            flex: 1;
            text-align: center;
        }

        .title-box h1 {
            font-size: 2.2em;
            font-weight: bold;
            color: var(--ctb-azul-100);
            margin: 0;
        }
        
        /* Barra de Navegação */
        .nav-bar {
            background-color: var(--ctb-azul-100);
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-btn {
            background: var(--ctb-branco);
            color: var(--ctb-azul-100);
            border: 2px solid var(--ctb-azul-100);
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            margin: 0 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: var(--ctb-azul-20);
            transform: scale(1.05);
        }

        /* Conteúdo Principal */
        .main-container {
            width: 100%;
            padding: 24px 0;
        }

        .content-box {
            margin: 32px auto;
            background: var(--ctb-branco); /* Fundo branco para os boxes */
            border-radius: 20px;
            max-width: 1000px;
            padding: 30px 40px;
            box-shadow: 0 6px 16px rgba(0, 51, 102, 0.08);
            border: 1px solid #dce4ed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content-box video, .content-box img {
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 16px;
        }

        /* Rodapé */
        .footer {
            background: var(--ctb-azul-100);
            width: 100%;
            color: var(--ctb-branco);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            flex-wrap: wrap;
        }

        .footer .col {
            flex: 1;
            min-width: 250px;
            padding: 10px;
        }

        .footer .col.middle { text-align: center; }
        .footer .col.right { text-align: right; }

        .footer img { height: 48px; }
        .footer a { color: var(--ctb-branco); text-decoration: none; display: inline-flex; align-items: center; gap: 8px; margin-top: 8px; }

        .linkedin-img { height: 28px; width: 28px; }

        @media (max-width: 800px) {
            .header { padding: 12px 20px; flex-direction: column; gap: 10px; }
            .title-box h1 { font-size: 1.5em; }
            .nav-bar { display: flex; flex-direction: column; gap: 10px; padding: 15px; }
            .content-box { padding: 16px 20px; }
            .footer { flex-direction: column; text-align: center; gap: 20px; }
            .footer .col.right, .footer .col.middle { text-align: center; }
        }
    </style>
</head>
<body>

    <div class="nav-bar">

        <!-- Box com a Imagem -->
        <div class="content-box">

</body>
