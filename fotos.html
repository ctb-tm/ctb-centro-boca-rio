    <title>Fotos - Projeto Top Spin Cidadão – CTB</title>
    <style>
        :root {
            --ctb-azul-100: #003366;
            --ctb-azul-20: #E6ECF2;
            --ctb-branco: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--ctb-azul-20);
            color: var(--ctb-azul-100);
        }

        /* Cabeçalho */
        .header {
            background: var(--ctb-branco);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            height: 60px;
        }

        .title-box {
            flex: 1;
            text-align: center;
        }

        .title-box h1 {
            font-size: 2.2em;
            font-weight: bold;
            color: var(--ctb-azul-100);
            margin: 0;
        }
        
        /* Barra de Navegação */
        .nav-bar {
            background-color: var(--ctb-azul-100);
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-btn {
            background: var(--ctb-branco);
            color: var(--ctb-azul-100);
            border: 2px solid var(--ctb-azul-100);
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            margin: 0 15px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: var(--ctb-azul-20);
            transform: scale(1.05);
        }

        /* Conteúdo Principal */
        .main-container {
            width: 100%;
            padding: 24px 0;
        }

        .content-box {
            margin: 32px auto;
            background: var(--ctb-branco);
            border-radius: 20px;
            max-width: 1200px;
            padding: 30px 40px;
            box-shadow: 0 6px 16px rgba(0, 51, 102, 0.08);
            border: 1px solid #dce4ed;
        }
        
        .content-box h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 24px;
        }

        /* Galeria de Fotos */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .photo-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 51, 102, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-gallery img:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 20px rgba(0, 51, 102, 0.2);
        }

        /* Rodapé */
        .footer {
            background: var(--ctb-azul-100);
            width: 100%;
            color: var(--ctb-branco);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            flex-wrap: wrap;
        }

        .footer .col { flex: 1; min-width: 250px; padding: 10px; }
        .footer .col.middle { text-align: center; }
        .footer .col.right { text-align: right; }
        .footer img { height: 48px; }
        .footer a { color: var(--ctb-branco); text-decoration: none; display: inline-flex; align-items: center; gap: 8px; margin-top: 8px; }
        .linkedin-img { height: 28px; width: 28px; }

        @media (max-width: 800px) {
            .header { padding: 12px 20px; flex-direction: column; gap: 10px; }
            .title-box h1 { font-size: 1.5em; }
            .nav-bar { display: flex; flex-direction: column; gap: 10px; padding: 15px; }
            .content-box { padding: 16px 20px; }
            .footer { flex-direction: column; text-align: center; gap: 20px; }
            .footer .col.right, .footer .col.middle { text-align: center; }
        }
    </style>
</head>
