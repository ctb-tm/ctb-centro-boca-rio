<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos - Projeto Top Spin Cidadão – CTB</title>
    <style>
        :root {
            --ctb-azul-100: #003366;
            --ctb-azul-20: #E6ECF2;
            --ctb-branco: #FFFFFF;
            --ctb-azul-5: #F5F7FA;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--ctb-azul-20);
            color: var(--ctb-azul-100);
        }

        /* Cabeçalho */
        .header {
            background: var(--ctb-branco);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            height: 60px;
        }

        .title-box {
            flex: 1;
            text-align: center;
        }

        .title-box h1 {
            font-size: 2.2em;
            font-weight: bold;
            color: var(--ctb-azul-100);
            margin: 0;
        }
        
        /* Barra de Navegação */
        .nav-bar {
            background-color: var(--ctb-azul-100);
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-btn {
            background: var(--ctb-branco);
            color: var(--ctb-azul-100);
            border: 2px solid var(--ctb-azul-100);
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: var(--ctb-azul-20);
            transform: scale(1.05);
        }

        /* Conteúdo Principal */
        .main-container {
            width: 100%;
            padding: 24px 0;
        }

        .content-box {
            margin: 32px auto;
            background: var(--ctb-branco);
            border-radius: 20px;
            max-width: 1200px;
            padding: 30px 40px;
            box-shadow: 0 6px 16px rgba(0, 51, 102, 0.08);
            border: 1px solid #dce4ed;
        }
        
        .content-box h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 24px;
        }

        /* Galeria de Fotos */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-img {
            width: 100%;
            height: 220px; /* Altura fixa para padronizar */
            object-fit: cover; /* Garante que a imagem cubra a área sem distorcer */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 51, 102, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-img:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 20px rgba(0, 51, 102, 0.2);
        }

        /* Modal (imagem expandida) */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 2000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 85%;
            max-height: 85vh;
            animation-name: zoom;
            animation-duration: 0.5s;
        }
        
        @keyframes zoom {
            from {transform:scale(0)} 
            to {transform:scale(1)}
        }

        .close {
            position: absolute;
            top: 25px;
            right: 45px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Rodapé */
        .footer {
            background: var(--ctb-azul-100);
            width: 100%;
            color: var(--ctb-branco);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 40px;
            flex-wrap: wrap;
        }

        .footer .col { flex: 1; min-width: 250px; padding: 10px; }
        .footer .col.middle { text-align: center; }
        .footer .col.right { text-align: right; }
        .footer img { height: 48px; }
        .footer a { color: var(--ctb-branco); text-decoration: none; display: inline-flex; align-items: center; gap: 8px; margin-top: 8px; }
        .linkedin-img { height: 28px; width: 28px; }

        @media (max-width: 800px) {
            .header { padding: 12px 20px; flex-direction: column; gap: 10px; }
            .title-box h1 { font-size: 1.5em; }
            .nav-bar { display: flex; flex-direction: column; gap: 10px; padding: 15px; }
            .nav-btn { display: block; width: calc(100% - 60px); }
            .content-box { padding: 16px 20px; }
            .footer { flex-direction: column; text-align: center; gap: 20px; }
            .footer .col.right, .footer .col.middle { text-align: center; }
            .modal-content { max-width: 95%; }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="ctb.png" alt="Logo Clube dos Tenistas da Bahia" class="logo">
        <div class="title-box">
            <h1>PROJETO TOP SPIN CIDADÃO</h1>
        </div>
        <img src="ctbbocadorio.png" alt="Logo CTB Boca do Rio" class="logo">
    </div>

    <div class="nav-bar">
        <a href="index.html" class="nav-btn">Início</a>
        <a href="indexprojeto.html" class="nav-btn">O Projeto</a>
        <a href="execucao.html" class="nav-btn">Execução</a>
    </div>

    <div class="main-container">
        <div class="content-box">
            <h2>Galeria de Fotos</h2>
            <div class="photo-gallery">
                <img src="ctb2.jpg" class="gallery-img" alt="Foto 1 do projeto">
                <img src="ctb3.jpg" class="gallery-img" alt="Foto 2 do projeto">
                <img src="ctb4.jpg" class="gallery-img" alt="Foto 3 do projeto">
                <img src="ctb5.jpg" class="gallery-img" alt="Foto 4 do projeto">
                <img src="ctb6.jpg" class="gallery-img" alt="Foto 5 do projeto">
                <img src="ctb7.jpg" class="gallery-img" alt="Foto 6 do projeto">
                <img src="ctb8.jpg" class="gallery-img" alt="Foto 7 do projeto">
                <img src="ctb9.jpg" class="gallery-img" alt="Foto 8 do projeto">
            </div>
        </div>
    </div>

    <!-- O Modal para expandir a imagem -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <div class="footer">
        <div class="col left">
            <strong>Clube dos Tenistas da Bahia</strong><br>
            CNPJ: 23.146.328/0001-16<br>
            <a href="mailto:paulo@ctb-ba.com.br">paulo@ctb-ba.com.br</a><br>
            <a href="https://wa.me/5571985304903">WhatsApp: (71) 98530-4903</a>
        </div>
        <div class="col middle">
            <a href="https://www.linkedin.com/in/paulocarneiropfeira/" target="_blank">
                <img class="linkedin-img" src="ctblinkedin.jpg" alt="Logo Linkedin">
                Conecte-se no LinkedIn
            </a>
        </div>
        <div class="col right">
            <img src="ctb1.png" alt="Logo CTB rodapé">
        </div>
    </div>

    <script>
        // Pega o modal
        var modal = document.getElementById('imageModal');
    
        // Pega a imagem do modal
        var modalImg = document.getElementById("modalImage");
        
        // Pega todas as imagens da galeria e adiciona o evento de clique
        var galleryImages = document.querySelectorAll('.gallery-img');
        galleryImages.forEach(img => {
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        });
    
        // Pega o elemento <span> que fecha o modal
        var span = document.getElementsByClassName("close")[0];
    
        // Quando o usuário clica no <span> (x), fecha o modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        // Fecha o modal se o usuário clicar em qualquer lugar fora da imagem
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
